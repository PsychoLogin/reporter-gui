<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="browserData"
  [legend]="true"></ngx-charts-pie-chart>
<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="locationData"

  [legend]="true"></ngx-charts-pie-chart>
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="keystrokeData"
  [autoScale]="true"
  [legend]="true"></ngx-charts-line-chart>
